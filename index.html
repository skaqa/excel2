<script>
    // === ELEMENTS ===
    const imageElement = document.getElementById('myImage');
    const randomButton = document.getElementById('randomImageButton');
    const specialButton = document.getElementById('specialImageButton');
    const textOverlay = document.getElementById('text-overlay');

    // === CONFIG ===
    const TOTAL_IMAGES = 8;
    const IMAGE_INDICES = [1, 2, 3, 4, 5, 6, 7, 8];
    const PHRASES = [
        "they",
        "you (1)",
        "he",
        "she",
        "you (2 or more)"
    ];

    let currentImageIndex = 0;
    const SPECIAL_IMAGE_PATH = 'images/0.png';

    // === SHUFFLE BAG: IMAGES ===
    let imageBag = [];
    function refillImageBag() {
        imageBag = shuffle([...IMAGE_INDICES]);
    }
    function getNextImage() {
        if (imageBag.length === 0) refillImageBag();
        return imageBag.pop();
    }
    refillImageBag();

    // === SHUFFLE BAG: PHRASES ===
    let phraseBag = [];
    function refillPhraseBag() {
        phraseBag = shuffle([...PHRASES]);
    }
    function getNextPhrase() {
        if (phraseBag.length === 0) refillPhraseBag();
        return phraseBag.pop();
    }
    refillPhraseBag();

    // === FISHER-YATES SHUFFLE ===
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // === BUTTON LOADING ===
    function setButtonLoading(button, originalText, isLoading) {
        if (isLoading) {
            button.classList.add('loading');
            button.textContent = 'Loading...';
        } else {
            button.classList.remove('loading');
            button.textContent = originalText;
        }
    }

    // === IMAGE LOADED ===
    imageElement.addEventListener('load', () => {
        imageElement.classList.remove('image-loading');
        if (randomButton.classList.contains('loading')) {
            setButtonLoading(randomButton, "Show Random Image", false);
        } else if (specialButton.classList.contains('loading')) {
            setButtonLoading(specialButton, "Back To Ready", false);
        }
    });

    // === CHANGE IMAGE ===
    function changeImage(path, button) {
        if (button.classList.contains('loading')) return;
        const text = button.id === 'randomImageButton' ? "Show Random Image" : "Back To Ready";
        setButtonLoading(button, text, true);
        imageElement.classList.add('image-loading');
        imageElement.src = path;
    }

    // === RANDOM BUTTON: SHUFFLE BAG FOR BOTH! ===
    randomButton.addEventListener('click', function () {
        if (this.classList.contains('loading')) return;

        this.classList.add('loading');

        // Get next phrase from bag
        const phrase = getNextPhrase();
        textOverlay.textContent = phrase;
        textOverlay.classList.add('show-text');

        setTimeout(() => {
            textOverlay.classList.remove('show-text');
            this.classList.remove('loading');

            // Get next image from bag
            const nextImg = getNextImage();
            currentImageIndex = nextImg;
            changeImage(`images/${nextImg}.png`, randomButton);

            specialButton.textContent = "Back To Ready";
        }, 2000);
    });

    // === BACK TO READY ===
    specialButton.addEventListener('click', function () {
        if (currentImageIndex === 0) return;
        currentImageIndex = 0;
        changeImage(SPECIAL_IMAGE_PATH, specialButton);
        randomButton.textContent = "Show Random Image";
    });

    // === INIT ===
    randomButton.textContent = "Show Random Image";
    specialButton.textContent = "Back To Ready";
</script>
